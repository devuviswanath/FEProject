	<script type='text/javascript'>
		function check_login_credentials() 
		{
			let x = document.getElementById("login").value;
			let y = document.getElementById("password").value;
			if (x == "ajeeshnikusten@gmail.com" && y == "123")
			{
				window.open("login.html");
			}			
			else
			{
				alert("Invalid Credentials. Please try again");
			}
		}
		function showRegisterDiv() 
		{
            div = document.getElementById('register-div');
            div.style.display = "block";
        }
		function check_registration_credentials() 
		{
			let x = document.getElementById("name").value;
			let y = document.getElementById("new_email").value;
			let z = document.getElementById("new_password").value;
			
			if (x != "" && y != "" && z != "")
			{
				window.open("login_successful.html");
			}			
			else
			{
				alert("Invalid Credentials. Please try again");
			}
		}

                        </form>

            <div class="col-md-3"></div>
            <div class="col-md-6" style="background-color: white;box-shadow: 2px 2px 4px 0px #555;color:black;text-align:left;"><br/>
				<h2 class="section-heading text-uppercase" style="color:black;text-align:center;">NEW USER REGISTRATION</h2>
                <form><br /><br/>
					<div class="form-outline mb-4">
						<h6 class="section-heading text-uppercase" style="margin-left: 20px;color:black;">FULL NAME</h6>
						<input type="text" id="name" class="form-control" style="height:40px; margin-left: 20px; border: 4px solid #ced4da;" placeholder="Enter your full name" required>
					</div>
					<div class="form-outline mb-4">
						<h6 class="section-heading text-uppercase" style="margin-left: 20px;color:black;">CONTACT NUMBER (Optional)</h6>
						<input type="tel" id="mobile" class="form-control" style="height:40px; margin-left: 20px; border: 4px solid #ced4da;" placeholder="Enter your mobile number" pattern = "[0-9]{10}">
					</div>
					<div class="form-outline mb-4">
						<h6 class="section-heading text-uppercase" style="margin-left: 20px;color:black;">Email Address</h6>
						<input type="email" id="new_email" class="form-control" style="height:40px; margin-left: 20px; border: 4px solid #ced4da;" placeholder="Enter your email address" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required>
					</div>
					<div class="form-outline mb-4">
						<h6 class="section-heading text-uppercase" style="margin-left: 20px;color:black;">Password</h6>
						<input type="password" id="new_password" class="form-control" style="height:40px; margin-left: 20px; border: 4px solid #ced4da;" placeholder="Enter your password" required>
					</div></br>
  
                        <div class="text-center">
							<button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit" onclick="check_registration_credentials()">CREATE AN ACCOUNT</button>
						</div><br /><br/>
                        </form>
